<!doctype html>
<html lang="en">
  <head>
    <title>To-Do List App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div style="margin:150px auto" align="center" class="col-md-6  mb-3">
                <input type="text" placeholder="Add your task here!!" class="form-control AddtaskInput  mb-3">
                <a href="#" class="btn bg-success Add text-white fw-bold">Add your task</a>
                <a href="#" class="btn bg-danger text-white fw-bold Clear">Clear all</a>

            </div>
            <div class="col-md-12 mt-3">
                <div class="tasks">
                </div>
            </div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
